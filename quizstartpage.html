<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Start Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">
        <img src="./assets/techoaathshala_logo.png" alt="Techpaathshala Logo" />
      </div>
      <div class="menus">
        <div class="profile-menu">
          <img
            src="./assets/profile_picture.png"
            alt="Profile Picture"
            class="profile-photo"
            id="profile-photo"
          />
          <div class="popup-container hidden" id="popup-container">
            <div class="popup">
              <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quiz Container -->
    <div class="question-container" id="quiz-container">
      <!-- Question Header -->
      <h2 id="question-counter">Loading Question...</h2>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <!-- Question Title -->
      <h3 id="question-title"></h3>
      <p class="supporting-text">Choose the correct answer below:</p>

      <!-- Options (dynamic) -->
      <ol class="options" id="options"></ol>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-btn">
      <button id="prevBtn" disabled>← Previous</button>
      <button id="nextBtn">Submit & Continue →</button>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
